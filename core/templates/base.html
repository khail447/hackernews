<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <title>Hacker news</title>
</head>
<body>
    <nav class="navbar is-dark">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>Hacker News</strong></a>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <div class="navbar-item">
                    <form action="{% url 'search' %}" method="get">
                        <div class="field has-addons">
                            <div class="control">
                                <input type="text" class="input" placeholder="Search ..." name="query">
                            </div>
                            <div class="control">
                                <button class="button is-success">Search</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    <a href="{% url 'newest' %}" class="navbar-item">Newest</a>
                    <a href="{% url 'submit' %}" class="navbar-item">+New Story</a>
                </div>
                <div class="navbar-item">
                    <div class="buttons">
                        {% if user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger"> Log out </a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button is-success"> Sign Up </a>
                            <a href="{% url 'login' %}" class="button is-light"> Log In </a>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        {% block content %}
        {% endblock %}
    </section>
</body>
</html>
